<div class="modal-header">
    <h3 class="modal-title">Enter the room name:</h3>
</div>
<div class="modal-body">
    <input type="text" ng-model="mc.roomName">
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="mc.saveRoom()" ng-show="mc.roomName">Save</button>
    <button class="btn btn-info" ng-click="mc.close()">Cancel</button>
</div>
